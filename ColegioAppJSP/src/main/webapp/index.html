<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/jpg" href="icons/door-open.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <div class="container-lg bg-info-subtle m-2 p-2">
        <h1 class="text-center text-primary m-2 p-2 bg-success-subtle">Inicio de sessi√≥n</h1>
        <form class="text-primary bg-primary-subtle m-3 p-3"
            action="http://localhost:8082/servlets/login"
            method="post"
        >
            
            <!-- Input Usuario -->
            <div class="mb-3 row">
                <label for="user" class="col-sm-3 col-form-label">User: </label>
                <div class="col-sm-9">
                    <input name="user" type="text" class="form-control text-primary" id="user">
                </div>
            </div>

            <!-- input Pass -->
            <div class="mb-3 row">
                <label for="pass" class="col-sm-3 col-form-label">Password: </label>
                <div class="col-sm-9">
                    <input name="pass" type="password" class="form-control text-primary" id="pass">
                </div>
            </div>

            <!-- Botones -->
            <div class="mb-3 row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-success m-2 p-2 col-sm-12">Login</button>
                </div>
                <div class="col-sm-6">
                    <button type="reset" class="btn btn-danger m-2 p-2 col-sm-12">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
