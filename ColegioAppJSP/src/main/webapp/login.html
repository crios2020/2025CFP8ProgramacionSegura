<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="icons/door-open.svg" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div class="container-lg bg-success-subtle p-2">

        <h1 class="text-center text-primary bg-secondary-subtle p-2 m-2">Login</h1>

        <form class="m-3 p-3 bg-primary-subtle">

            <!-- email -->
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label text-primary">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control text-primary" id="staticEmail"
                        value="email@example.com">
                </div>
            </div>

            <!-- password -->
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label text-primary">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control text-primary" id="inputPassword">
                </div>
            </div>

            <!-- botones -->
            <div class="mb-3 row justify-content-md-end p-3">
                <button type="reset" class="btn btn-danger col-sm-3 m-2">Borrar</button>
                <button type="button" class="btn btn-success col-sm-3 m-2">Login</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
